<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="/css/mypagePlaylist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 모바일 컨테이너 -->
    <div id="mobileContainer">
      <!--헤더-->
      <header>
        <img src="../img/left arrow.svg" alt="이전 페이지 이동" />
        <span>나의 노래</span>
      </header>
      <!-- 컨텐츠 컨테이너 -->
      <div id="container">
        <div class="playlists">
          <div class="playlist">
            <div class="playlist_group">
              <div class="playlist_title">Espa</div>
              <div class="delete_playlist">
                <img class="delete_img" src="/img/close.svg" />
              </div>
            </div>
            <div class="playlist_song_num">21곡</div>
          </div>
          <div class="create_new_playlist">
            <div class="create">
              <img class="plus_img" src="/img/add_circle_outline.svg" />
              <div class="create_title">신규 플레이리스트 생성</div>
            </div>
          </div>
          <div class="modal_overlay">
            <div class="modal_create" id="create_playlist">
              <div class="music_like_modal">
                <div class="close_btn">
                  <img class="close_img" src="/img/close.svg" />
                </div>
                <div class="modal_title">새 플레이 리스트</div>
                <div class="new_play_list_title">플레이 리스트 명</div>
              </div>
              <input
                class="new_play_list_title_input"
                type="text"
                placeholder="플레이리스트 명을 입력하세요"
              />
              <input
                class="confirm_btn"
                id="confirm"
                type="button"
                value="저장"
              />
            </div>
        </div>
            <div class="modal_overlay2">
            <div class="delete_modal">
              <div class="close_btn2">
                <img class="close_img2" src="/img/close.svg" />
              </div>
              <div class="modal_playlist_title">'회식 음악 리스트'</div>
              <div class="delete_alert_text">
              <div class="delete_alert">
                삭제 하시겠습니까?</div>
                <div class="delete_alert_red">
                  저장된 음악이 모두 삭제됩니다
                </div>
              </div>
              <div class="btn_group">
              <input
                class="ok_btn"
                id="confirm"
                type="button"
                value="확인"
              />
              <input
              class="cancel_btn"
              id="cancel"
              type="button"
              value="취소"
            />
            </div>
              </div>
              </div>
            
          </div>
        </div>
        <!-- 하단 메뉴바 -->
        <nav>
          <div><img src="../img/mainPageIcon.svg" alt="메인 페이지" /></div>
          <div><img src="../img/searchIcon.svg" alt="노래방 검색 페이지" /></div>
          <div><img src="../img/musicIcon.svg" alt="노래 검색 페이지" /></div>
          <div>
            <img src="../img/reservationIcon.svg" alt="나의 예약 내역 페이지" />
          </div>
          <div><img src="../img/userIcon.svg" alt="마이페이지" /></div>
        </nav>
      </div>
      </div>
    <script>
      const modal = document.querySelector(".modal_overlay");
      const modalOpen = document.querySelector(".plus_img");
      const modalClose = document.querySelector(".close_img");
      modalOpen.addEventListener("click", function () {
        modal.classList.add("on");
      });
      modalClose.addEventListener("click", function () {
        modal.classList.remove("on");
      });

      const modal2 = document.querySelector(".modal_overlay2");
      const modalOpen2 = document.querySelector(".delete_img");
      const modalClose2 = document.querySelector(".close_img2");
      modalOpen2.addEventListener("click", function () {
        modal2.classList.add("on");
      });
      modalClose2.addEventListener("click", function () {
        modal2.classList.remove("on");
      });
    </script>
  </body>
</html>
