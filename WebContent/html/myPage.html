<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/kkSearchResultList.css" />
    <link rel="stylesheet" href="/css/mypage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 모바일 컨테이너 -->
    <div id="mobileContainer">
      <!--헤더-->
      <header>
        <div id="mypage-header">
          <span>마이페이지</span>
          <button class="logout-button">로그아웃</button>
        </div>
      </header>
      <!-- 컨텐츠 컨테이너 -->
      <div id="container">
        <div id="user-info-wrapper">
          <img id="mypage-user-icon" src="/img/mypage-user.svg" />
          <div id="user-info">
            <div>
              <span id="user-nickname">mumumu</span>
              <span>님</span>
            </div>
            <button id="edit-user-info-button">회원정보 수정</button>
          </div>
        </div>
        <div id="bookmark-info-wrapper">
          <div id="bookmark-info">
            <div>
              <span>저장한 노래방</span>
              <span>9</span>
            </div>
            <div>
              <span>전체보기</span>
              <img src="/img/arrow_right.svg" />
            </div>
          </div>
          <div id="bookmark-item">
            <div class="resultItem">
              <div class="leftSide">
                <p class="resultKKTitle">스타버스 코인노래방</p>
                <div class="starScoreWrapper">
                  <span id="starAvgScore">4.6</span>
                  <div class="stars">
                    <img src="../img/filledStar.svg" alt="채워진 별" />
                    <img src="../img/filledStar.svg" alt="채워진 별" />
                    <img src="../img/filledStar.svg" alt="채워진 별" />
                    <img src="../img/filledStar.svg" alt="채워진 별" />
                    <img src="../img/star_half.svg" alt="0.5점 별" />
                  </div>
                </div>
                <p class="resultKKAddress">서울 금천구 가산디지털1로 151</p>
                <div class="representativeKeywords">
                  <span class="representativeKeywordItem">단체 이용 가능</span>
                  <span class="representativeKeywordItem">24시</span>
                </div>
              </div>
              <div class="rightSide">
                <div class="bookmark"></div>
                <img
                  class="kkRepresentativeImg"
                  src="../img/representativeKKImg1.png"
                  alt="노래방 대표 이미지"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="playlist-info-wrapper">
          <div id="playlist-info">
            <div>
              <span>나의 플레이리스트</span>
              <span>4</span>
            </div>
            <div>
              <span>전체보기</span>
              <img src="/img/arrow_right.svg" />
            </div>
          </div>
          <div id="playlists">
            <div class="playlist">
              <img src="/img/playlist.svg" />
              <span>내 음악 리스트</span>
            </div>
            <div class="playlist">
              <img src="/img/playlist.svg" />
              <span>내 음악 리스트</span>
            </div>
            <div class="playlist">
              <img src="/img/playlist.svg" />
              <span>내 음악 리스트</span>
            </div>
          </div>
        </div>
        <div id="review-info-wrapper">
          <div id="review-info">
            <div>
              <span>나의 리뷰</span>
              <span>10</span>
            </div>
            <div>
              <span>전체보기</span>
              <img src="/img/arrow_right.svg" />
            </div>
          </div>
          <div id="review-item">
            <div id="review-content1">
              <div>
                <span></span>
                <img src="" />
              </div>
              <button>삭제</button>
            </div>
            <div id="review-content2">
              <span>2024.05.04</span>
              <div>별점 자리</div>
              <span>사운드가 좋아요 재방문 의사 있어요 😍</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 하단 메뉴바 -->
      <nav>
        <div><img src="/img/mainPageIcon.svg" alt="메인 페이지" /></div>
        <div><img src="/img/searchIcon.svg" alt="노래방 검색 페이지" /></div>
        <div><img src="/img/musicIcon.svg" alt="노래 검색 페이지" /></div>
        <div>
          <img src="/img/reservationIcon.svg" alt="나의 예약 내역 페이지" />
        </div>
        <div><img src="/img/userIcon.svg" alt="마이페이지" /></div>
      </nav>
    </div>
  </body>
</html>
